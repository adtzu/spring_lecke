<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>HR Application - list of employee</title>
</head>
<body>
	<h1>List of employee</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Position</th>
			<th>Salary</th>
			<th>Enterance date</th>
		</tr>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}">ID</td>
			<td><a href="edit.html" th:href="@{'/employees/edit/' + ${employee.id}}" th:text="${employee.name}">Name</a></td>  
			<td th:text="${employee.position}">Position</td>
			<td th:text="${employee.salary}">Salary</td>
			<td th:text="${employee.enterance}">Enterance date</td>
			<td><a href="delete.html" th:href="@{'/employees/delete/' + ${employee.id}}">Töröl</a></td>
		</tr>
	</table><br/><br/>
	
	<form th:action="@{/employees}" method="POST" th:object="${newEmployee}">
		<table>
			<tr><td>Id:</td><td><input th:field="*{id}" /></td></tr>
			<tr><td>Name:</td><td><input th:field="*{name}" /></td></tr>
			<tr><td>Position:</td><td><input th:field="*{position}" /></td></tr>
			<tr><td>Salary:</td><td><input th:field="*{salary}" /></td></tr>
			<tr><td>Enterance:</td><td><input type="datetime-local" th:field="*{enterance}" /></td></tr>
			<tr><td colspan="2"><input type="submit" /></td></tr>
	</form>
	
</body>
</html >
